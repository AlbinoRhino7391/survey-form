<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the form below to help us improve for the future:</p>
</header>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" placeholder="Enter your age" min="16" max="120" required>
    
    <label for="dropdown">Select the option that best describes your current role:</label>
    <select id="dropdown">
      <option disabled selected value>Select Current Role</option>
      <option value="student">Student</option>
      <option value="job">Employeed Full Time</option>
      <option value="learner">School Full Time</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    
    <label>Would you recommend this to a friend:</label>
    <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Yes
    </label>
    <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio">No
    </label>
    <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe
    </label>
    
    <label>What would you like to see improved? (Check all that apply)</label>
    <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          
          
          
          
    
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Enter your comments"></textarea>
    
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
